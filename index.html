<html>
  <head>
    <title>Animation</title>
    <style>
      #container {
        width: 400px;
        height: 400px;
        position: relative;
        background: yellow;
      }
      #animation {
        width: 50px;
        height: 50px;
        position: absolute;
        background: red;
      }
    </style>
  </head>
  <body>
    <p>
      <button onclick="myMove()">Click Me</button>
    </p>
    <div id="container">
      <div id="animation"></div>
    </div>
    <script>
      var id = null;
      function myMove() {
        var elem = document.getElementById("animation");
        var pos = 0;
        clearInterval(id);
        id = setInterval(frame, 5);
        function frame() {
          if (pos == 350) {
            clearInterval(id);
          } else {
            pos = pos + 1;
            elem.style.top = pos + "px";
            elem.style.left = pos + "px";
          }
        }
      }
    </script>
  </body>
</html>
